<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lion MP3 | Music Player</title>
    <link rel="icon" type="image/png" href="./logo/logo.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
    <div class="top">
        <div class="logo">
            <img src="./logo/logo.png">
        </div>
        <h1><span class="text-logo">LION</span> mp3</h1>  
    </div>
    <div class="music-container">
        <div class="music-info">
            <h4 id="title">title</br>
                <span id="artist">artist</span>
            </h4>
            <div class="progress-container">
                <div class="progress"></div>
            </div>
        </div>
        <audio src="" id="audio"></audio>
        <div class="img-box">
            <div class="spinner">
                <img src="./image_box/cover.png" alt="music-cover" id="cover"> 
            </div>
        </div>
        <div class="buttons">
            <span class="prev">
                <i class="fas fa-backward"></i>
            </span>
            <span class="play-pause">
                <i class="fas fa-play"></i>
            </span>
            <span class="next">
                <i class="fas fa-forward"></i>
            </span>
        </div>
        <div class="music-lyrics">
            <div id="circle"></div>
            <div id="lyrics-content"></div>
            <div id="control-scrollbox">
                <div id="scroll-length"></div>
            </div>
        </div>
    </div>
    <!--Partial-->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
    <script src="./javascript/jsmediatags.min.js"></script>
    <script src="./javascript/app.js"></script>
    <!--Colorful Logo-->
    <script>
        const text = document.querySelector(".text-logo");
        text.innerHTML = text.textContent.replace(/\S/g,"<span>$&</span>");

        colors = ["#009cdb","#49a942","#f37a20","#ed2b74"];
        const elements = text.querySelectorAll('span');
        for(let i = 0; i < elements.length; i++){
            elements[i].style.color = colors[i];
        }
    </script>
</body>
</html>
